{% include base_path %}

<div class="archive__item">
  <h2 class="archive__item-title no_toc">
    <a href="{{ include.url | relative_url }}">{{ include.title }}</a>
  </h2>
  
  {% if include.excerpt %}
  <blockquote class="archive__item-excerpt" style="margin-top: 0.5rem;">
     <em>{{ include.excerpt }}</em>
  </blockquote>
  {% endif %}
</div>
