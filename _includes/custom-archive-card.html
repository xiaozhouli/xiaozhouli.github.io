{% include base_path %}

<style>
  .custom-card {
    margin-bottom: 1.5em;
    border-left: 4px solid var(--card-accent, #007acc);
    padding-left: 1em;
    padding-top: 0.5em;
    padding-bottom: 0.5em;
  }
  
  .custom-card h2 {
    margin-top: 0;
    margin-bottom: 0.3em;
    font-size: 1.25em;
  }
  
  .custom-card p {
    margin: 0;
    font-style: italic;
    color: var(--text-muted, #666);
  }
  
  @media (prefers-color-scheme: dark) {
    .custom-card {
      border-left-color: #66bfff;
    }
    
    .custom-card p {
      color: #aaa;
    }
  }
</style>

<div class="custom-card">
  <h2><a href="{{ include.url }}">{{ include.title }}</a></h2>
  <p>{{ include.excerpt }}</p>
</div>
